<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>break</title>
</head>
<body>

	<script type="text/javascript">
		
		var x = 1;
		 document.write("Entering the loop<br /> ");
		 while (x < 10) {
		 	x = x + 1;
		 if (x == 5) {
		 		continue; 
		     }
				
				 document.write(x + "<br />");
				 }
				 document.write("Exiting the loop!<br /> ");

	</script>

</body>
</html>
