<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>For loop</title>
</head>
<body>

	<script type="text/javascript">

		var count;
		document.write("starting loop" + "<br>");

		for(count= 2; count < 12; count++) {
			document.write("Current count : " + count);
			document.write("<br>");
		}

		document.write("Loop Stopped!");
		


	</script>

</body>
</html>
