<!DOCTYPE html>
<html lang="en">
<head>
	 <meta charset="utf-8">
	 <title>Heading</title>
	 <meta name="viewport" content="width=device-width, initial-scale=1">
	  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
	  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
	  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>
<body>

	<div class="container">
		<h2>Button Group Sizes</h2>
		<p>Add class .btn-group-* to size all buttons in a button group.</p>
		<h3>Large Button</h3>

		<div class="btn-group btn-group-lg">
			<button type="button" class="btn btn-primary">Apple</button>
			<button type="button" class="btn btn-primary">Samsung</button>
			<button type="button" class="btn btn-primary">Huawei</button>
			<button type="button" class="btn btn-primary">Vivo</button>
		</div>

			<h3>Default Buttom</h3>
			<div class="btn-group">
			<button type="button" class="btn btn-primary">Apple</button>
			<button type="button" class="btn btn-primary">Samsung</button>
			<button type="button" class="btn btn-primary">Huawei</button>
			<button type="button" class="btn btn-primary">Vivo</button>
	</div>

			<h3>Small Button</h3>
			<div class="btn-group btn-group-sm">
			<button type="button" class="btn btn-primary">Apple</button>
			<button type="button" class="btn btn-primary">Samsung</button>
			<button type="button" class="btn btn-primary">Huawei</button>
			<button type="button" class="btn btn-primary">Vivo</button>
		</div>

			<h3>Extre Small Button</h3>
			<div class="btn-group btn-group-xs">
			<button type="button" class="btn btn-primary">Apple</button>
			<button type="button" class="btn btn-primary">Samsung</button>
			<button type="button" class="btn btn-primary">Huawei</button>
			<button type="button" class="btn btn-primary">Vivo</button>
			</div>

</div>

</body>
</html>
