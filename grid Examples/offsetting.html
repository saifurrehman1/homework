<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Off Setting</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">

</head>
<body>
   
   <div class="container-fluid">
   	<h1>Offsetting Columns</h1>
   	<p>Resize the browser window to see the effect.</p>

   	<div class="row" style="background-color: lanender;">
   		<div class="col-sm-5 col-md-6" style="background-color: lightgrey;">col-sm-5 .col-md-6</div>

   		<div class="col-sm-5 col-sm-offset-2 col-md-6 col-md-offset-0" style="background-color: lightcyan;">.col-sm-5 ,col-sm-offset-2 .col-md-6 .col-md-offset-0
   		</div>
   	</div>
   </div>


</body>
