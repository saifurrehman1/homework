<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Logical operators</title>
</head>
<body>
	<script type="text/javascript">
		var a = false;
		var b = true;
		var linebreak = "<br>";

		document.write("(a && b) => "); result = (a && b);
		document.write(result);
		document.write(linebreak);

		document.write("(a || b) => "); result = (a || b);
		document.write(result);
		document.write(linebreak);

		document.write("!(a && b) => "); result = (!(a && b));
		document.write(result);
		document.write(linebreak);



	</script>

</body>
</html>
