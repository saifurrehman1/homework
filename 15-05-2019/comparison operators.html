<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>comparison operators</title>
</head>
<body>
	<script type="text/javascript">
		var a= 10;
		var b= 30
		 var linebreak = "<br>";
		document.write("(a == b)=> "); result = (a == b);
		document.write(result);
		document.write(linebreak);

		document.write("(a < b) => "); result = (a < b);
		document.write(result);
		document.write(linebreak);

		document.write("(a > b) => "); result = (a > b);
		document.write(result);
		document.write(linebreak);

		document.write("(a != b) => "); result = (a != b);
		document.write(result);
		document.write(linebreak);

		document.write("(a >= b) => "); result = (a >= b);
		document.write(result);
		document.write(linebreak);

		document.write("(a <= b) => "); result = (a <= b);
		document.write(result);
		document.write(linebreak);


	</script>

</body>
</html>
