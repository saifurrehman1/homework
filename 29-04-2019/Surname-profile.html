<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Surname</title>
	<style type="text/css">
		.box{
			width: 500px;
			height: 500px;
			margin: 100px;
			background-color: #dddfd4;
			position: relative;
			font-size: 25px;
		}
		.box span{
			border: 1px solid blue;
			background-color: #000;
			color: white;
			position: absolute;
			right: -13px;
			top: -10px

		}

		.box img{

			height: 300px;
		}
		

		
	</style>
</head>
<body>
	<div class="box">
      Saif ur Rehman
	 <span>Mian</span>
	 <img src="img/image.jpg">
		

	</div>

</body>
</html>
