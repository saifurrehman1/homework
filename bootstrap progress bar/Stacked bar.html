<!DOCTYPE html>
<html lang="en">
<head>
	 <meta charset="utf-8">
	 <title>Heading</title>
	 <meta name="viewport" content="width=device-width, initial-scale=1">
	  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
	  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
	  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>
<body>

	<div class="container">
		<h2>Stacked Progress Bars</h2>
         <p>Create a stacked progress bar by placing multiple bars into the same div with class .progress:</p> 
		<div class="progress">
			<div class="progress-bar progress-bar-success" role="progressbar"  style="width: 50%">
				Free Space
			</div>
			<div class="progress-bar progress-bar-warning" role="progressbar"  style="width: 30%">
				Warning
		</div>
		<div class="progress-bar progress-bar-danger" role="progressbar"  style="width: 10%">
			Danger
		
</div>

</body>
</html>
