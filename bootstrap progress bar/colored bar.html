<!DOCTYPE html>
<html lang="en">
<head>
	 <meta charset="utf-8">
	 <title>Heading</title>
	 <meta name="viewport" content="width=device-width, initial-scale=1">
	  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
	  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
	  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>
<body>

	<div class="container">
		<h2>Colored Progress bar</h2>
		<div class="progress">
			<div class="progress-bar progress-bar-success" role="progressbar" aria- valuenow="60" aria-valuemin="0" aria-valuenax="100" style="width: 60%">
				60% Complete (success)
			</div>
		</div>

		
		<div class="progress">
			<div class="progress-bar progress-bar-info" role="progressbar" aria- valuenow="70" aria-valuemin="0" aria-valuenax="100" style="width: 70%">
				70% Complete (Info)
			</div>
		</div>

		
		<div class="progress">
			<div class="progress-bar progress-bar-warning" role="progressbar" aria- valuenow="80" aria-valuemin="0" aria-valuenax="100" style="width: 80%">
				80% Complete (Warning)
			</div>
		</div>

		
		<div class="progress">
			<div class="progress-bar progress-bar-danger" role="progressbar" aria- valuenow="95" aria-valuemin="0" aria-valuenax="100" style="width: 95%">
				95% Complete (Danger)
			</div>
		</div>

		
</div>

</body>
</html>
