<!DOCTYPE html>
<html lang="en">
<head>
	 <meta charset="utf-8">
	 <title>Heading</title>
	 <meta name="viewport" content="width=device-width, initial-scale=1">
	  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
	  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
	  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>
<body>

	<div class="container">
		<h1>Lighter, Secondary text</h1>
		<p>The small element is used to create a lighter, secondary text in any heading:</p>
		<h1>h1 Heading <small>seondary text</small></h1>
		<h2>h1 Heading <small>seondary text</small></h2>
		<h3>h3 Heading <small>seondary text</small></h3>
		<h4>h4 Heading <small>seondary text</small></h4>
		<h5>h5 Heading <small>seondary text</small></h5>
		<h6>h6 Heading <small>seondary text</small></h6>
	</div>

</body>
</html>
