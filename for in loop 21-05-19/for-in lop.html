<DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
    <title>For IN Loop</title>
</head>
<body>
		 <script type="text/javascript">
		 var aProperty;
		 document.write("Navigator Object Properties<br /> ");
		 for (aProperty in navigator) {
				 document.write(aProperty);
				 document.write("<br />");
		 }
		   document.write("Exiting from the loop!");
 </script>
</body>
</html>
