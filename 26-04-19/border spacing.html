<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>border spacing</title>
	<style type="text/css">
	  table.one {
              border-collapse:separate;
              width:400px;
              border-spacing:10px;
                 }
       table.two {
              border-collapse:separate;
              width:400px;
              border-spacing:10px;
}
	</style>
</head>
<body>
	<table class="one" border="1">
		<caption>Seperate Border</caption>
		    <tr>
			<td>Cell A Collapse Example</td>
			</tr>
			<tr>
			<td>Cell B Collepse Example</td>
		    </tr>
		
	</table>
	  <br/>
	<table class="two" border="1">
		<caption>Seperate border</caption>
		    <tr>
			<td>Cell A Seperate Example</td>
		    </tr>
		    <tr>
			<td>Cell B Seperate Example</td>
		    </tr>
	</table>

</body>
</html>
