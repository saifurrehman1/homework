<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>even or odd</title>
</head>
<body>

	<script type="text/javascript">

		for(var i=0; i<=30; i++){
			

			if(i%2==0)
			{
				document.write("even:" +i+ "<br>");
			}
			
			else
			{
				document.write("odd:"  +i+ "<br>");
			}
		
		}


	</script>

</body>
</html>
